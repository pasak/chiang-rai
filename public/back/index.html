<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Prachin</title>
    <link rel="icon" type="image/x-icon" href="/media/mp-icon.ico">
	<link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="css/signin.css" rel="stylesheet">

</head>
  <body class="text-center">
    <main class="form-signin">
    <form method="post" action="/back/user/signIn">
        <img class="mb-4" src="/media/cr-100.png">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" name="UserName" placeholder="User Name" required>
            <label for="floatingInput">User Name</label>
        </div>
        <div class="form-floating mt-2">
            <input type="password" class="form-control" name="Password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <div id="ErrorRow" class="form-floating my-2 text-danger hidden">
        </div>

        <!--div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <div-->
        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Sign in">
        <!--p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p-->
    </form>
    </main>
  </body>
</html>

<script>
window.onload = function (e) {
    const debug = false; 

    const params = new URLSearchParams(window.location.search);

    const Error = params.get('Error');

    if (Error != null) {
        let ErrorRow = document.getElementById('ErrorRow');

        ErrorRow.innerHTML = Error 

        ErrorRow.removeClass('hidden')
    }
};
</script>
